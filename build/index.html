<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Фитнес, тренажерный зал, беслатные занятия, абонементы"
    />
    <title>Фитнес 2.0</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="preload"
      href="fonts/alumini-sans/AlumniSans-SemiBold.woff2"
      type="font/woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/roboto-condensed/RobotoCondensed-Bold.woff2"
      type="font/woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/roboto-condensed/RobotoCondensed-Regular.woff2"
      type="font/woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/roboto-condensed/RobotoCondensed-Light.woff2"
      type="font/woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <div class="wrapper">
      <header class="page-header container">
        <nav class="page-header__nav nav">
          <a class="nav__link" href="index.html">
            <img
              src="img/svg/logo.svg"
              alt="Логотип сайта Фитнес."
              width="120"
              height="23"
            />
          </a>
          <a class="nav__link" href="tel:888005555555">8-800-555-55-55</a>
        </nav>
      </header>
      <main class="main-page">
        <section class="hero">
          <h1 class="hero__title"></h1>
        </section>
      </main>
      <footer class="page-footer">
        <a class="page-footer__link" href="index.html">
          <img
            src="img/svg/logo.svg"
            alt="Логотип сайта Фитнес."
            width="88"
            height="32"
          />
        </a>
        <ul class="site-list">
          <li class="site-list__item site-list__item--item1">
            <a class="site-list__link" href="#!">Услуги</a>
          </li>
          <li class="site-list__item site-list__item--item2">
            <a class="site-list__link" href="#!">Абонементы</a>
          </li>
          <li class="site-list__item site-list__item--item3">
            <a class="site-list__link" href="#!">Акции</a>
          </li>
          <li class="site-list__item site-list__item--item4">
            <a class="site-list__link" href="#!">Тренеры</a>
          </li>
          <li class="site-list__item site-list__item--item5">
            <a class="site-list__link" href="#!">Расписание</a>
          </li>
        </ul>
        <ul class="social-list">
          <li class="social-list__item">
            <a class="social-list__link social-list__link--vk" href="#!">
              <svg
                class="social-list__icon"
                aria-hidden="true"
                focusable="false"
                width="14"
                height="14"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use xlink:href="img/sprite.svg#vk" />
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link social-list__link--ok" href="#!">
              <svg
                class="social-list__icon"
                aria-hidden="true"
                focusable="false"
                width="15"
                height="15"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use xlink:href="img/sprite.svg#ok" />
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link social-list__link--reddit" href="#!">
              <svg
                class="social-list__icon"
                aria-hidden="true"
                focusable="false"
                width="14"
                height="14"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use xlink:href="img/sprite.svg#reddit" />
              </svg>
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <script>
      window.pixelperfect = {
        breakpoints: [320, 768, 1366],
        folder: "img/pixelperfect",
      };
    </script>
    <script src="https://efiand.github.io/pixelperfect-tool/pixelperfect.min.js"></script>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
